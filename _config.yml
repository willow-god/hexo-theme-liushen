# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题：darker / pale night / light / ocean / false
  theme: darker
  macStyle: true
  # 代码块高度限制（单位：像素）
  height_limit: 400
  word_wrap: true

  # 工具栏
  copy: true
  language: true
  # true: 折叠代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: none
  fullpage: false

# 社交媒体链接
# 格式：
#   图标: 链接 || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || 邮箱 || '#4a7dbe'
