  fa-brands fa-qq: http://wpa.qq.com/msgrd?v=3&uin=3162475700&site=qq&menu=yes || QQ：3162475700
  fa-solid fa-chart-column: https://wakatime.com/@LiuShen || Wakatime
  fa-solid fa-rss: https://blog.liushen.fun/atom.xml || rss地址
# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /info/avatar.ico

avatar:
  img:
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面没有设置横幅，将显示 default_top_img
default_top_img: /config/img/default.webp

# 首页的横幅图片
index_img: /config/img/default.webp

# 归档页的横幅图片
archive_img: /config/img/default.webp

# 注意：标签页（tag page），不是标签列表页（tags page）
tag_img: /config/img/default.webp

# 标签页的横幅图片，你可以为每个标签设置横幅图片
# 格式：
#  - 标签名称: xxxxx
tag_per_img: /config/img/default.webp

# 注意：分类页（category page），不是分类列表页（categories page）
category_img: /config/img/default.webp

# 分类页的横幅图片，你可以为每个分类设置横幅图片
# 格式：
#  - 分类名称: xxxxx
category_per_img: /config/img/default.webp

# 页脚的背景图片
footer_img: false

# 网站背景
# 可以设置为颜色或图片 URL
background: /config/img/bg-light.webp
background_dark: /config/img/bg-dark.webp

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当没有设置封面时，显示默认封面
  default_cover:
    # - xxx.jpg

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 简单的 404 页面
error_404:
  enable: true
  subtitle: '页面未找到'
  background: /img/error-page.png

post_meta:
  # 首页
  page:
    # 选择：created / updated / both
    date_type: both
    # 选择：date / relative
    date_format: date
    categories: true
    tags: true
    label: true
  post:
    # 选择：left / center
    position: left
    # 选择：created / updated / both
    date_type: both
    # 选择：date / relative
    date_format: date
    categories: true
    tags: true
    label: true

