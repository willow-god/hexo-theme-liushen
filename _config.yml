# 系列
series:
  enable: true
  # 按标题或日期排序
  orderBy: 'title'
  # 排序方式. 1 为升序; -1 为降序
  order: 1
  number: true

# ABCJS - ABC 音乐符号插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid - 图表
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写 Mermaid 图表
  code_write: false
  # 内置主题：default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# Note - Bootstrap Callout
note:
  # Note 标签样式值：
  #  - simple    bs-callout 旧的警告样式。默认。
  #  - modern    bs-callout 新的（v2-v3）警告样式。
  #  - flat      带背景的扁平警告样式，类似于 Mozilla 或 StackOverflow。
  #  - disabled  禁用所有 Note 标签的 CSS 样式导入。
  style: flat
  icons: true
  border_radius: 3
  # 用于现代和扁平样式的背景颜色的亮度偏移百分比（modern: -12 | 12; flat: -18 | 6）。
  # 该选项也可以与禁用的 note 标签一起使用。
  light_bg_offset: 0

