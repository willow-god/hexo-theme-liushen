    - 你要做冲出的黑马 而不是坠落的星星。
    - 纵然世间黑暗，仍有一点星光。
    - 试一下，你会比你自己想象中的还要强大
    - 眼里有不朽的光芒 心里有永恒的希望
    - 等待的不仅仅是未来，还有希望…

# 首页的文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息左右交替
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 6

# 首页显示文章简介
# 1: description
# 2: both（如果存在描述，将显示描述，否则显示自动摘要）
# 3: auto_excerpt（默认）
# false: 不显示文章简介
index_post_content:
  method: 2
  # 如果将方法设置为 2 或 3，需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: false
  expand: false
  # 仅用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: true
