  # 滚动时，URL会根据标题ID进行更新
  auto_update: false
  # 点击标题进行滚动并更新锚点
  click_to_scroll: true

# 图片描述文字
photofigcaption: true

copy:
  enable: true
  # 复制内容后添加版权信息
  copyright:
    enable: true
    limit_count: 1000

# 需要安装 hexo-wordcount 插件
wordcount:
  enable: true
  # 在文章元数据中显示文章的字数
  post_wordcount: true
  # 在文章元数据中显示阅读时间
  min2read: true
  # 在侧栏的网页信息中显示网站的总字数
  total_wordcount: true

# Busuanzi 网站 PV / UV 统计
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 数学公式
# --------------------------------------

# 关于 per_page
# 如果设置为 true，它将在每个页面加载 mathjax/katex 脚本
# 如果设置为 false，它将根据你的设置加载 mathjax/katex 脚本（在页面的 front-matter 中添加 'mathjax: true' 或 'katex: true'）
math:
  # 选择: mathjax, katex
  # 如果不需要数学公式，请留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择: all / ams / none，这控制是否对公式进行编号以及如何编号
    tags: none

  katex:
    # 启用复制 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 选择: algolia_search / local_search / docsearch
  # 如果不需要搜索，请留空
  use: algolia_search
  placeholder: 搜索全站文章

  # Algolia 搜索
  algolia_search:
    # 每页搜索结果数量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 页面加载时预加载搜索数据
    preload: false
    # 每篇文章显示前n条结果，设置为-1显示所有结果
    top_n_per_article: 1
    # 将HTML字符串转义为可读字符串
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

