  enable: false
  # 丝带的大小
  size: 150
  # 丝带的透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# Fluttering Ribbon
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认值：'0,0,0'；RGB 值: (R,G,B).(注意：使用 ',' 分隔)
  color: '0,0,255'
  # 线条的透明度 (0~1)
  opacity: 0.7
  # 背景的 z-index 属性
  zIndex: -1
  # 线条的数量
  count: 99
  mobile: false

# 鼠标点击效果：烟花
fireworks:
  enable: true
  zIndex: 9999
  mobile: false

# 鼠标点击效果：心形符号
