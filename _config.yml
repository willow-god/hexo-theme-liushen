  use: twikoo,waline
  # 在按钮旁边显示评论名称
  text: true
  # 延迟加载: 评论系统将在评论元素进入浏览器视口时加载
  # 如果设置为 true，评论数量将无效
  lazyload: false
  # 在文章顶部图片中显示评论数
  count: true
  # 在首页显示评论数
  card_post_count: true

# Disqus
# https://disqus.com/
